<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    /*绝对定位*/

    #absolute-column {
      position: relative;
    }

    #div-b-1 {
      background-color: blue;
      height: 30px;
      margin-left: 50px;
    }

    #div-a-1 {
      background-color: red;
      width: 50px;
      height: 30px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #div-c-1 {
      background-color: yellow;
      position: absolute;
      width: 100%;
      height: 30px;
      top: 30px;
    }
  </style>
</head>

<body>
  <p>
    通过绝对定位实现 See
    <a href="http://codepen.io/honoka/pen/ZQrMXR/">demo</a>. 注意点如下： 需要套一个“positioned”的父元素 div-a 绝对定位，并将位置调整为浏览器左上角 div-b margin-left 属性值为 div-a 的宽度（因为 div-a 绝对定位已经脱离文档流，故不设定为 div-a 宽度的话，会相互覆盖） div-c 绝对定位并将位置调整为正下方 需要自适应的 div 均设定宽度为100%
  </p>

  <div id="absolute-column">
    <div id="div-a-1">div-a</div>
    <div id="div-b-1">div-b</div>
    <div id="div-c-1">div-c</div>
  </div>
</body>

</html>
